<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="form-page">
  <div class="container">
    <h1>Student Voice Form Filler</h1>
    <div class="field"><label>Name</label><input id="name" type="text" /></div>
    <div class="field"><label>Age</label><input id="age" type="text" /></div>
    <div class="field"><label>Email</label><input id="email" type="text" /></div>
    <div class="field"><label>City</label><input id="city" type="text" /></div>

    <p id="status">Press start to begin speaking...</p>
    <div id="transcript" class="transcript">Transcript will appear here...</div>

    <div class="buttons">
      <button id="startBtn">🎙️ Start</button>
      <button id="stopBtn">⏹️ Stop</button>
      <button id="autoFillBtn">🪄 Auto-Fill</button>
      <button id="clearBtn">🧹 Clear</button>
      <button id="saveBtn">💾 Save</button>
    </div>

    <button class="home-btn" onclick="window.location.href='index.html'">🏠 Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
