<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-page">
  <div class="container">
    <h1>Faculty Voice Form Filler</h1>
    <p class="lead">Click Start and speak. Recognized phrases will populate the inputs.</p>

    <div class="field">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Faculty Name" />
    </div>

    <div class="field">
      <label for="department">Department</label>
      <input id="department" type="text" placeholder="e.g. Computer Science" />
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="e.g. faculty@example.com" />
    </div>

    <div class="field">
      <label for="city">City</label>
      <input id="city" type="text" placeholder="City" />
    </div>

    <div class="controls">
      <button id="startBtn">Start Recording</button>
      <button id="stopBtn" class="secondary" disabled>Stop</button>
      <button id="autoFillBtn" class="secondary">Auto-Fill</button>
      <button id="clearBtn" class="secondary">Clear</button>
      <button id="saveBtn" class="save">Save</button>
    </div>

    <div class="status" id="status">Idle</div>
    <div class="transcript" id="transcript">Transcript will appear here...</div>
    <a href="/" class="back-btn">⬅️ Back to Home</a>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
